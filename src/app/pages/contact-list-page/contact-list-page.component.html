<div>
  <div class="actions">
    <button mat-fab extended (click)="toggleSort()">Sort By Name</button>
    <button class="nav-button" mat-fab extended [routerLink]="['/contacts/add']">
      Add New Contact
    </button>
  </div>
  <div class="search">
    <mat-form-field filled-focus-active-indicator-color="black" filled-active-indicator-color="black">
      <mat-label>Search By Name</mat-label>
      <input matInput [(ngModel)]="searchText" />
    </mat-form-field>
  </div>
  <mat-table row-item-label-text-color="black" [dataSource]="filterContacts(contacts$ | async)"
    class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let contact">{{ contact | fullName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Phone">
      <mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
      <mat-cell *matCellDef="let contact">{{ contact.phone | phoneFormat }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let contact">{{ contact.email }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let contact">
        <button mat-mini-fab [routerLink]="['/contacts/edit', contact.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab (click)="deleteContact(contact.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
